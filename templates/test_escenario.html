<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestP{{ page_counter }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos adicionales */
        .opcion-item {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .opcion-imagen {
            max-width: 450px;
            max-height: 450px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seleccione una opci√≥n entre las disponibles:</h1>
        <form id="test-form" method="post">
            <div class="row">
                {% for opcion in data['opciones'] %}
                    <div class="col-md-6 opcion-item">
                        <input type="radio" id="{{ opcion['nombre'] }}" name="option" value="{{ opcion['nombre'] }}">
                        <label for="{{ opcion['nombre'] }}">{{ opcion['nombre'] }}</label>
                        <br>
                        <img src="{{ opcion['imagen'] }}" alt="{{ opcion['nombre'] }}" class="opcion-imagen">
                    </div>
                {% endfor %}
            </div>
            
            {% if page_counter > 1 %}
                <button type="submit" class="btn btn-primary mt-3" name="anterior">Anterior</button>
            {% endif %}
           
            {% if page_counter < paginas %}
                 <button type="submit" id="submit-button" class="btn btn-primary mt-3" name="submit_button">Siguiente</button>
            {%else%}
                 <button type="submit" id="finish-button" class="btn btn-danger mt-3" name="finish">Finalizar</button>
            {% endif %}
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    </script>
</body>
</html>
