<!DOCTYPE html>
<html>
<head>
    <title>TestP{{ page }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Seleccione una opci√≥n entre las disponibles:</h1>
        <form method="post">
            <ul class="list-group">
                {% for opcion in data['opciones'] %}
                    <li class="list-group-item">
                        <input type="radio" id="{{ opcion['nombre'] }}" name="option" value="{{ opcion['nombre'] }}">
                        <label for="{{ opcion['nombre'] }}">{{ opcion['nombre'] }}</label>
                    </li>
                {% endfor %}
            </ul>
                <button type="submit" class="btn btn-primary" name="anterior">Anterior</button>
                <button type="submit" class="btn btn-danger" name="finish">Finalizar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
