<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n</title>
    <!-- Agregamos los enlaces a Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-4 mb-4">Datos de Invitado</h1>
    <form method="post" action="{{ url_for('datos_invitado') }}" class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="genero">Genero:</label>
            <input type="text" name="genero" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="CampoPr">Campo profesional:</label>
            <input type="text" name="CampoPr" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" name="edad" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="rol">Rol:</label>
            <input type="text" name="rol" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Siguiente</button>
    </form>
</div>

<!-- Agregamos el script de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
